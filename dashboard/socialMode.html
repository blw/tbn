<template name="socialMode">
	<div class=socialOuterContainer>
		{{#each socialUsers}}
			{{> socialUser}}
		{{/each}}
	
		<div class="commonInterest">
			<div class="msg">You both might like...</div>
			{{#each commonInterests}}
			<div class="interest common">
				<span>{{this}}</span>
			</div>
			{{/each}}
		</div>
	
		<div class="clear"></div>
	</div>
</template>

<template name="socialUser">
	<div class="socialUser">
		<div class="greeting">#{{userId}}</div>
		<div class="msg">You seem to like...</div>
		{{#each interests}}
		<div class="interest" data-interest='{{this}}'>
			<span>{{this}}</span>
		</div>
		{{/each}}
	</div>
</template>
